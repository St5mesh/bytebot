model_list:
  # Anthropic Models
  - model_name: claude-opus-4
    litellm_params:
      model: anthropic/claude-opus-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY
  - model_name: claude-sonnet-4
    litellm_params:
      model: anthropic/claude-sonnet-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY

  # OpenAI Models
  - model_name: gpt-4.1
    litellm_params:
      model: openai/gpt-4.1
      api_key: os.environ/OPENAI_API_KEY
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

  # Gemini Models
  - model_name: gemini-2.5-pro
    litellm_params:
      model: gemini/gemini-2.5-pro
      api_key: os.environ/GEMINI_API_KEY
  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY

  # KoboldCpp Local Model
  - model_name: koboldcpp-local
    litellm_params:
      model: openai/gpt-3.5-turbo  # Use gpt-3.5-turbo as a placeholder for OpenAI-compatible API
      api_base: "${KOBOLDCPP_BASE_URL:-http://192.168.1.100:5001}/v1"  # Default to common home network IP
      api_key: "dummy"  # KoboldCpp doesn't require a real API key
      custom_llm_provider: openai
